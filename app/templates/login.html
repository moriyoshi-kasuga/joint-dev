{% extends '_base.html' %}
{% block title %}
    ログインページ - joint-dev
{% endblock title %}
{% block content %}
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">ログイン</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-600">ユーザー名</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">パスワード</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="mr-2">
                        <label for="remember" class="text-sm text-gray-600">ログイン情報を記憶する</label>
                    </div>
                    <a href="#" class="text-sm text-blue-500 hover:underline">パスワードをお忘れですか？</a>
                </div>
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200">
                    ログイン
                </button>
            </form>
            <div class="mt-4 text-center">
                <span class="text-sm text-gray-600">アカウントをお持ちでない方は</span>
                <a href="{{ url_for("main.register") }}"
                   class="text-blue-500 hover:underline">新規登録</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
