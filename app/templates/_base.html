<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
          content="width=device-width,minimum-scale=1,initial-scale=1" />
    <title>
      {% block title %}
        joint-dev
      {% endblock title %}
    </title>
    <meta name="description"
          content="A framework for launching new Django projects quickly." />
    <meta name="author" content="" />
    {# <link rel="shortcut icon"
      type="image/x-icon"
       href="{{ url_for('static', file_name='images/favicon.ico') }}" /> #}
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/output.css') }}" />
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}" />
    {% block css %}{% endblock %}
  </head>
  <body>
    <header>
    </header>
    <div class="container">
      {% block content %}
        <p>Default content...</p>
      {% endblock content %}
    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Footer...</span>
      </div>
    </footer>
    {% block javascript %}
    {% endblock javascript %}
  </body>
</html>
